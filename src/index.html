<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f73069bf0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="player">
      <div class="player-header">
        <div class="player-track-title">BITE</div>
        <div class="player-track-artist">Mad Tsai</div>
      </div>
      <div class="player-progress">
        <div class="player-time current">0:00</div>
        <div class="player-progress-bar">
          <div class="player-progress-inner"></div>
        </div>
        <div class="player-time total">2:00</div>
      </div>
      <div class="player-button play">
        <i class="fa-solid fa-play" style="color: #ffffff"></i>
      </div>
      <div class="player-button pause">
        <i class="fa-solid fa-pause" style="color: #ffffff"></i>
      </div>
      <audio controls src="audio/mad-tsai-bite-remix-2.mp3"></audio>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
